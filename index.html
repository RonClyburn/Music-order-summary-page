<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="card">
        <picture>
          <img
            class="background__img"
            src="./images/illustration-hero.svg"
            alt="Person with headphones dancing"
          />
        </picture>
        <div class="card__content">
          <h1 class="card__title">Order Summary</h1>

          <p class="card__info">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="flex__group">
            <img
              class="music__icon"
              src="./images/icon-music.svg"
              alt="Music Icon"
            />
            <p class="plan">Annual Plan</p>
            <p class="price">$59.99/year</p>

            <p class="change">Change</p>
          </div>
          <button class="button">Proceed to Payment</button>
          <button class="button__2">Cancel Order</button>
        </div>
      </article>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ron Clyburn</a>.
    </div>
  </body>
</html>
